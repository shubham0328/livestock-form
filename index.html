<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Livestock</title>
    <style>
        /* Your CSS from before */
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="tel"], input[type="number"], input[type="file"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sell Your Livestock Online</h2>
        <form id="livestockForm" enctype="multipart/form-data">
            <label for="farmerName">Your Name:</label>
            <input type="text" id="farmerName" name="farmerName" required>

            <label for="farmerPhone">Your Phone Number (e.g., +919876543210):</label>
            <input type="tel" id="farmerPhone" name="farmerPhone" pattern="^\+\d{10,15}$" placeholder="+91..." required>

            <label for="animalAge">Animal's Age (in years):</label>
            <input type="number" id="animalAge" name="animalAge" min="0" required>

            <label for="milkYield">Daily Milk Yield (liters):</label>
            <input type="number" id="milkYield" name="milkYield" step="0.1" min="0" required>

            <label for="animalPhoto">Upload Photo of Animal:</label>
            <input type="file" id="animalPhoto" name="animalPhoto" accept="image/*" required>

            <input type="submit" value="Submit Listing">
        </form>
        <div id="responseMessage" class="message" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('livestockForm');
        const responseMessageDiv = document.getElementById('responseMessage');
        // REPLACE THIS WITH YOUR ACTUAL N8N WEBHOOK URL

        const n8nWebhookUrl = 'https://shubhamvharamble28.app.n8n.cloud/webhook-test/e959d604-9035-4291-9d28-2e45398997be'; 


        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch(n8nWebhookUrl, {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    responseMessageDiv.textContent = 'Your listing has been submitted successfully! We will process it shortly.';
                    responseMessageDiv.className = 'message success';
                    form.reset();
                } else {
                    const errorText = await response.text();
                    responseMessageDiv.textContent = `Error submitting listing: ${errorText || response.statusText}. Please try again.`;
                    responseMessageDiv.className = 'message error';
                }
            } catch (error) {
                responseMessageDiv.textContent = `Network error: ${error.message}. Please check your connection.`;
                responseMessageDiv.className = 'message error';
            }
            responseMessageDiv.style.display = 'block';
        });
    </script>
</body>
</html>
